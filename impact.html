<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIOXY Impact Story</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #000000;
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      text-align: center;
    }h1, h2, p {
  opacity: 0;
  margin: 0.4em 0;
}

.highlight {
  color: #00FF88;
  font-weight: bold;
  text-shadow: 0 0 10px #00FF88;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes bounceIn {
  0% { transform: scale(0.8); opacity: 0; }
  60% { transform: scale(1.1); opacity: 1; }
  100% { transform: scale(1); }
}

@keyframes glowPulse {
  0%, 100% { text-shadow: 0 0 10px #00FF88; }
  50% { text-shadow: 0 0 25px #00FF88; }
}

.show {
  animation: fadeIn 1s forwards;
}

.bounce {
  animation: bounceIn 1.2s forwards, glowPulse 2s infinite;
}

.delay-1 { animation-delay: 0.5s; }
.delay-2 { animation-delay: 1.5s; }
.delay-3 { animation-delay: 2.8s; }
.delay-4 { animation-delay: 4s; }

  </style>
</head>
<body>
  <h1 id="line1">Hey Tulasi,</h1>

    const elements = [
      document.getElementById('line1'),
      document.getElementById('line2'),
      document.getElementById('line3'),
      document.getElementById('line4'),
      document.getElementById('line5')
    ];

    setTimeout(() => elements[0].classList.add('show', 'delay-1'), 200);

</html>
