<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIOXY Impact Story</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #000000;
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      text-align: center;
      padding: 20px;
      position: relative;
    }

    /* Beautiful Blueish-White Animated Background */
    .animated-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(-45deg, #e6f7ff, #f0f8ff, #e6f2ff, #f5fbff);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      z-index: -1;
    }

    /* Floating Particles - Darker for contrast */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .particle {
      position: absolute;
      background: #0066cc;
      border-radius: 50%;
      opacity: 0.15;
      animation: float 6s infinite ease-in-out;
    }

    h1, h2, p {
      opacity: 0;
      margin: 0.4em 0;
      position: relative;
      z-index: 2;
      color: #000000; /* Changed to black for better contrast */
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.7); /* White glow for readability */
    }

    .highlight {
      color: #0066cc; /* Deep blue for better visibility */
      font-weight: bold;
      text-shadow: 0 0 15px rgba(0, 102, 204, 0.5);
      position: relative;
    }

    /* Enhanced glow behind main numbers */
    .highlight::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120%;
      height: 120%;
      background: radial-gradient(circle, rgba(0, 102, 204, 0.2) 0%, transparent 70%);
      opacity: 0.3;
      z-index: -1;
      border-radius: 50%;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      33% { transform: translateY(-20px) rotate(120deg); }
      66% { transform: translateY(10px) rotate(240deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes gentleAppear {
      0% { opacity: 0; transform: scale(0.95); }
      70% { opacity: 1; transform: scale(1.02); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes glowPulse {
      0%, 100% { text-shadow: 0 0 15px rgba(0, 102, 204, 0.7); }
      50% { text-shadow: 0 0 25px rgba(0, 102, 204, 0.9), 0 0 35px rgba(0, 102, 204, 0.6); }
    }

    .show {
      animation: fadeIn 1.2s forwards;
    }

    .gentle-appear {
      animation: gentleAppear 2s forwards, glowPulse 3s infinite 2s;
    }

    .delay-1 { animation-delay: 0.5s; }
    .delay-2 { animation-delay: 1.8s; }
    .delay-3 { animation-delay: 3.2s; }
    .delay-4 { animation-delay: 5.5s; }
    .delay-5 { animation-delay: 6.5s; }
    .delay-6 { animation-delay: 4.5s; }

    #line3 {
      font-size: 1.8rem;
      margin: 1rem 0;
    }

    #line3b {
      font-size: 1.8rem;
      margin: 1rem 0;
    }

    #line4 {
      font-size: 1.1rem;
      margin-top: 2rem;
    }

    #line5 {
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <!-- Beautiful Blueish-White Animated Background -->
  <div class="animated-bg"></div>
  <div class="particles" id="particlesContainer"></div>

  <!-- Main Content -->
  <h1 id="line1">Hey Tulasi,</h1>
  <h2 id="line2">your choice saved...</h2>
  <h1 id="line3"><span class="highlight">10-15 plastic bottles</span> from oceans ðŸŒŠ</h1>
  <h1 id="line3b"><span class="highlight">1.5 kg COâ‚‚e - 2.5 kg COâ‚‚e</span> and <span class="highlight">500-800 L</span> of water ðŸŒ±</h1>
  <p id="line4">Powered by a 7-year fight to make truth measurable â€” Tulasi</p>
  <p id="line5" style="color:#333333; font-size: 0.9em;">AIOXY â€” turning data into stories that change the world.</p>
  
  <script>
    // Create floating particles
    function createParticles() {
      const container = document.getElementById('particlesContainer');
      const particleCount = 15;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        // Random properties
        const size = Math.random() * 6 + 2;
        const left = Math.random() * 100;
        const animationDelay = Math.random() * 5;
        const animationDuration = Math.random() * 3 + 4;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${left}%`;
        particle.style.top = `${Math.random() * 100}%`;
        particle.style.animationDelay = `${animationDelay}s`;
        particle.style.animationDuration = `${animationDuration}s`;
        
        container.appendChild(particle);
      }
    }

    // Animation sequence
    const elements = [
      document.getElementById('line1'),
      document.getElementById('line2'), 
      document.getElementById('line3'),
      document.getElementById('line3b'),
      document.getElementById('line4'),
      document.getElementById('line5')
    ];

    // Initialize
    createParticles();

    // Slower, more elegant timing
    setTimeout(() => elements[0].classList.add('show', 'delay-1'), 500);
    setTimeout(() => elements[1].classList.add('show', 'delay-2'), 1800);
    setTimeout(() => elements[2].classList.add('gentle-appear', 'delay-3'), 3200);
    setTimeout(() => elements[3].classList.add('gentle-appear', 'delay-6'), 4500);
    setTimeout(() => elements[4].classList.add('show', 'delay-4'), 6000);
    setTimeout(() => elements[5].classList.add('show', 'delay-5'), 7500);
  </script>
</body>
</html>
