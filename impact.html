<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIOXY Impact Story</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #000000;
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      text-align: center;
      padding: 20px;
    }

    h1, h2, p {
      opacity: 0;
      margin: 0.4em 0;
    }

    .highlight {
      color: #00FF88;
      font-weight: bold;
      text-shadow: 0 0 15px #00FF88;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes gentleAppear {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes slowGlow {
      0%, 100% { text-shadow: 0 0 15px #00FF88; }
      50% { text-shadow: 0 0 25px #00FF88, 0 0 35px #00FF88; }
    }

    .show {
      animation: fadeIn 1.5s forwards;
    }

    .gentle-appear {
      animation: gentleAppear 2s forwards;
    }

    .slow-glow {
      animation: slowGlow 4s infinite 2s;
    }

    .delay-1 { animation-delay: 0.8s; }
    .delay-2 { animation-delay: 2.5s; }
    .delay-3 { animation-delay: 4.5s; }
    .delay-4 { animation-delay: 7s; }
    .delay-5 { animation-delay: 8.5s; }

    #line3 {
      font-size: 1.8rem;
      margin: 1.5rem 0;
    }

    #line4 {
      font-size: 1.1rem;
      margin-top: 2rem;
    }

    #line5 {
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <h1 id="line1">Hey Tulasi,</h1>
  <h2 id="line2">your choice saved...</h2>
  <h1 id="line3"><span class="highlight">2.1 kg COâ‚‚e</span> and <span class="highlight">1,200 L</span> of water ðŸŒ±</h1>
  <p id="line4">Powered by a 7-year fight to make truth measurable â€” Tulasi</p>
  <p id="line5" style="color:#888888; font-size: 0.9em;">AIOXY â€” turning data into stories that change the world.</p>
  
  <script>
    const elements = [
      document.getElementById('line1'),
      document.getElementById('line2'), 
      document.getElementById('line3'),
      document.getElementById('line4'),
      document.getElementById('line5')
    ];

    // Much slower, more elegant timing
    setTimeout(() => elements[0].classList.add('show', 'delay-1'), 800);
    setTimeout(() => elements[1].classList.add('show', 'delay-2'), 2500);
    setTimeout(() => {
      elements[2].classList.add('gentle-appear', 'delay-3');
      // Add glow AFTER the text fully appears (2 second delay)
      setTimeout(() => {
        elements[2].classList.add('slow-glow');
      }, 2000);
    }, 4500);
    setTimeout(() => elements[3].classList.add('show', 'delay-4'), 7000);
    setTimeout(() => elements[4].classList.add('show', 'delay-5'), 8500);
  </script>
</body>
</html>
