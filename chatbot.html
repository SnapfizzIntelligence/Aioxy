<!DOCTYPE html>
<html lang="en" data-theme="luxury">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aioxy ESG Intelligence Suite</title>
  <!-- Ultra-Premium Assets -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- 3D Animation Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  
  <style>
    :root {
      --platinum: #E5E4E2;
      --carbon: #333333;
      --emerald: #50C878;
      --sapphire: #0F52BA;
      --gold-accent: #FFD700;
      --diamond-edge: rgba(255,255,255,0.15);
      --font-main: 'Inter', system-ui, -apple-system, sans-serif;
      --font-accent: 'Libre Baskerville', Georgia, serif;
      --shadow-3d: 0 10px 30px -10px rgba(0,0,0,0.3);
      --gradient-premium: linear-gradient(135deg, var(--sapphire) 0%, var(--emerald) 100%);
    }

    body {
      font-family: var(--font-main);
      background-color: #0a0a0a;
      color: var(--platinum);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    /* Cosmic Background Canvas */
    #cosmic-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.15;
    }

    /* Premium Chat Container */
    .chat-container {
      max-width: 1200px;
      margin: 2rem auto;
      flex: 1;
      display: flex;
      flex-direction: column;
      background: rgba(20, 20, 30, 0.85);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      border: 1px solid var(--diamond-edge);
      box-shadow: var(--shadow-3d), 
                  0 0 0 1px rgba(255,255,255,0.05),
                  inset 0 0 30px rgba(80, 200, 120, 0.1);
      overflow: hidden;
      position: relative;
    }

    /* Holographic Edge Effect */
    .chat-container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, 
        rgba(80,200,120,0.8), 
        rgba(15,82,186,0.8), 
        rgba(255,215,0,0.8));
      z-index: -1;
      border-radius: 22px;
      animation: holographic 8s linear infinite;
      background-size: 400% 400%;
    }

    @keyframes holographic {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Messages Area - Diamond Cut Glass Effect */
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 2rem;
      background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiPjxkZWZzPjxwYXR0ZXJuIGlkPSJwYXR0ZXJuIiB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHBhdHRlcm5Vbml0cz0idXNlclNwYWNlT25Vc2UiIHBhdHRlcm5UcmFuc2Zvcm09InJvdGF0ZSg0NSkiPjxyZWN0IHdpZHRoPSIyMCIgaGVpZ2h0PSIyMCIgZmlsbD0icmdiYSgyNDgsMjQ4LDI1MiwwLjAzKSIvPjwvcGF0dGVybj48L2RlZnM+PHJlY3QgZmlsbD0idXJsKCNwYXR0ZXJuKSIgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIvPjwvc3ZnPg=='),
                  linear-gradient(rgba(10,15,20,0.9), rgba(5,10,15,0.95));
      background-blend-mode: overlay;
    }

    /* Message Styles - Luxury Material Design */
    .message {
      margin-bottom: 1.5rem;
      max-width: 80%;
      animation: floatIn 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    @keyframes floatIn {
      from { 
        opacity: 0;
        transform: translateY(20px) scale(0.95);
      }
      to { 
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    /* User Message - Sapphire Gemstone Effect */
    .user-message {
      margin-left: auto;
      background: linear-gradient(135deg, 
        rgba(15, 82, 186, 0.9), 
        rgba(20, 120, 200, 0.9));
      color: white;
      padding: 1.25rem 1.5rem;
      border-radius: 18px 4px 18px 18px;
      box-shadow: 0 5px 20px rgba(15, 82, 186, 0.4),
                  inset 0 1px 1px rgba(255,255,255,0.2);
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(5px);
      transform-origin: right bottom;
    }

    .user-message:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(15, 82, 186, 0.6);
    }

    /* Bot Message - Carbon Fiber Texture */
    .bot-message {
      margin-right: auto;
      background: linear-gradient(135deg, 
        rgba(30, 30, 40, 0.9), 
        rgba(50, 50, 60, 0.9));
      color: var(--platinum);
      padding: 1.5rem;
      border-radius: 4px 18px 18px 18px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3),
                  inset 0 0 0 1px rgba(80, 200, 120, 0.2),
                  inset 0 0 30px rgba(0,0,0,0.5);
      border: 1px solid rgba(80, 200, 120, 0.1);
      backdrop-filter: blur(5px);
      transform-origin: left bottom;
    }

    .bot-message:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.4),
                  inset 0 0 0 1px rgba(80, 200, 120, 0.3);
    }

    .bot-message h3 {
      color: var(--gold-accent);
      margin-top: 0;
      font-family: var(--font-accent);
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 0.5px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    /* Input Area - Floating Carbon Fiber Plate */
    .chat-input-container {
      padding: 1.25rem;
      background: rgba(30, 35, 40, 0.7);
      border-top: 1px solid rgba(80, 200, 120, 0.1);
      backdrop-filter: blur(8px);
      position: relative;
    }

    .chat-input-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(80, 200, 120, 0.5), 
        transparent);
    }

    .chat-input-wrapper {
      display: flex;
      align-items: center;
      background: rgba(20, 25, 30, 0.8);
      border-radius: 50px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2),
                  inset 0 1px 1px rgba(255,255,255,0.05),
                  inset 0 0 10px rgba(0,0,0,0.3);
      padding: 0.5rem;
      border: 1px solid rgba(80, 200, 120, 0.1);
      transition: all 0.3s ease;
    }

    .chat-input-wrapper:focus-within {
      box-shadow: 0 5px 20px rgba(80, 200, 120, 0.3),
                  inset 0 1px 1px rgba(255,255,255,0.1);
      border-color: rgba(80, 200, 120, 0.3);
    }

    #user-input {
      flex: 1;
      border: none;
      padding: 1rem 1.5rem;
      font-size: 1rem;
      border-radius: 50px;
      outline: none;
      background: transparent;
      color: var(--platinum);
      font-family: var(--font-main);
      caret-color: var(--gold-accent);
    }

    #user-input::placeholder {
      color: rgba(200, 200, 200, 0.5);
    }

    /* Gold-Plated Send Button */
    #send-button {
      background: linear-gradient(135deg, 
        rgba(255, 215, 0, 0.9), 
        rgba(230, 190, 0, 0.9));
      color: rgba(30, 30, 30, 0.9);
      border: none;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4),
                  inset 0 1px 1px rgba(255,255,255,0.2);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    #send-button::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        rgba(255,255,255,0.1),
        rgba(255,255,255,0)
      );
      transform: rotate(45deg);
      transition: all 0.5s ease;
    }

    #send-button:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 6px 20px rgba(255, 215, 0, 0.6);
    }

    #send-button:hover::before {
      left: 100%;
    }

    #send-button i {
      font-size: 1.2rem;
      position: relative;
      z-index: 1;
    }

    /* Suggested Questions - Luxury Card Grid */
    .suggested-questions {
      padding: 0 1.5rem 1.5rem;
      animation: fadeIn 0.5s ease-out;
    }

    .suggested-questions.hidden {
      display: none;
    }

    .suggested-questions h4 {
      color: var(--gold-accent);
      font-family: var(--font-accent);
      margin-bottom: 1rem;
      font-size: 1.1rem;
      letter-spacing: 0.5px;
    }

    .questions-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1rem;
    }

    /* Diamond Cut Question Cards */
    .suggested-question {
      background: linear-gradient(135deg, 
        rgba(40, 45, 50, 0.8), 
        rgba(30, 35, 40, 0.9));
      color: var(--platinum);
      padding: 1.25rem;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2),
                  inset 0 1px 1px rgba(255,255,255,0.05);
      border: 1px solid rgba(80, 200, 120, 0.1);
      backdrop-filter: blur(5px);
      position: relative;
      overflow: hidden;
    }

    .suggested-question::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(80, 200, 120, 0.5), 
        transparent);
    }

    .suggested-question:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3),
                  inset 0 0 0 1px rgba(80, 200, 120, 0.3);
      background: linear-gradient(135deg, 
        rgba(50, 55, 60, 0.8), 
        rgba(40, 45, 50, 0.9));
    }

    .suggested-question i {
      color: var(--gold-accent);
      margin-right: 0.5rem;
      font-size: 1.1rem;
    }

    /* Typing Indicator - Pulsing Diamond Effect */
    .typing-indicator {
      display: inline-flex;
      align-items: center;
      background: rgba(40, 45, 50, 0.8);
      padding: 0.75rem 1.25rem;
      border-radius: 18px 18px 18px 4px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      border: 1px solid rgba(80, 200, 120, 0.1);
      backdrop-filter: blur(5px);
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      background: var(--gold-accent);
      border-radius: 50%;
      margin: 0 3px;
      animation: typingAnimation 1.4s infinite ease-in-out;
      box-shadow: 0 0 5px rgba(255, 215, 0, 0.7);
    }

    .typing-dot:nth-child(1) { animation-delay: 0s; }
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typingAnimation {
      0%, 60%, 100% { 
        transform: translateY(0);
        opacity: 0.6;
      }
      30% { 
        transform: translateY(-5px);
        opacity: 1;
      }
    }

    /* Company Response - Luxury Data Card */
    .company-response {
      background: linear-gradient(135deg, 
        rgba(20, 25, 30, 0.9), 
        rgba(30, 35, 40, 0.95));
      padding: 1.5rem;
      border-radius: 12px;
      border-left: 4px solid var(--gold-accent);
      box-shadow: 0 5px 20px rgba(0,0,0,0.3),
                  inset 0 1px 1px rgba(255,255,255,0.05);
      position: relative;
      overflow: hidden;
    }

    .company-response::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, 
        transparent, 
        var(--gold-accent), 
        transparent);
    }

    .company-score {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--gold-accent);
      margin: 1rem 0;
      text-shadow: 0 2px 5px rgba(0,0,0,0.3);
      font-family: var(--font-accent);
      position: relative;
      display: inline-block;
    }

    .company-score::after {
      content: '/100';
      font-size: 1.2rem;
      color: rgba(200,200,200,0.7);
      position: absolute;
      right: -2.5rem;
      bottom: 0.5rem;
    }

    /* Guide Response - Premium Documentation Style */
    .guide-response {
      background: linear-gradient(135deg, 
        rgba(25, 30, 35, 0.9), 
        rgba(35, 40, 45, 0.95));
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3),
                  inset 0 1px 1px rgba(255,255,255,0.05);
      border-top: 1px solid rgba(80, 200, 120, 0.2);
    }

    .guide-response h3 {
      color: var(--gold-accent);
      font-family: var(--font-accent);
      font-size: 1.6rem;
      margin-top: 0;
      margin-bottom: 1.2rem;
      position: relative;
      padding-bottom: 0.5rem;
    }

    .guide-response h3::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 60px;
      height: 2px;
      background: linear-gradient(90deg, 
        var(--gold-accent), 
        transparent);
    }

    .guide-response strong {
      color: var(--platinum);
      font-weight: 600;
    }

    .guide-response table {
      width: 100%;
      border-collapse: collapse;
      margin: 1.5rem 0;
      background: rgba(30, 35, 40, 0.7);
    }

    .guide-response th {
      background: rgba(15, 82, 186, 0.3);
      color: var(--platinum);
      padding: 0.75rem;
      text-align: left;
      font-weight: 600;
    }

    .guide-response td {
      padding: 0.75rem;
      border-bottom: 1px solid rgba(80, 200, 120, 0.1);
    }

    .guide-response tr:hover td {
      background: rgba(80, 200, 120, 0.05);
    }

    /* Custom Scrollbar - Platinum Style */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(20, 25, 30, 0.5);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(var(--gold-accent), var(--emerald));
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(var(--emerald), var(--gold-accent));
    }

    /* 3D Floating Effect for Messages */
    .message {
      perspective: 1000px;
    }

    .message > div {
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      transform-style: preserve-3d;
    }

    .message:hover > div {
      transform: translateZ(10px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.4) !important;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .chat-container {
        margin: 0;
        border-radius: 0;
        max-width: 100%;
      }
      
      .questions-grid {
        grid-template-columns: 1fr;
      }
      
      .message {
        max-width: 90%;
      }
    }
  </style>

  <!-- Cosmic Background Canvas -->

  <!-- Premium Chat Interface -->
  <div class="chat-container">
    <div class="chat-messages" id="chat-messages">
      <div class="message bot-message">
        <h3>Welcome to Aioxy ESG Intelligence</h3>
        <p>Enterprise-grade sustainability analysis at your fingertips. Ask me about:</p>
        <ul>
          <li><i class="fas fa-chart-line"></i> Advanced carbon accounting</li>
          <li><i class="fas fa-gem"></i> CSRD double materiality</li>
          <li><i class="fas fa-bullseye"></i> SBTi target validation</li>
        </ul>
      </div>
    </div>

    <div class="suggested-questions" id="suggested-questions">
      <h4><i class="fas fa-sparkles"></i> Premium Insights</h4>
      <div class="questions-grid">
        <div class="suggested-question" onclick="askQuestion('Apple ESG score 2024')">
          <i class="fab fa-apple"></i> Apple ESG Deep Dive
        </div>
        <div class="suggested-question" onclick="askQuestion('CSRD compliance roadmap')">
          <i class="fas fa-scroll"></i> CSRD Master Guide
        </div>
        <div class="suggested-question" onclick="askQuestion('Net zero implementation plan')">
          <i class="fas fa-leaf"></i> Net Zero Blueprint
        </div>
      </div>
    </div>

    <div class="chat-input-container">
      <div class="chat-input-wrapper">
        <input type="text" id="user-input" placeholder="Query ESG intelligence database..." autocomplete="off">
        <button id="send-button" onclick="sendMessage()">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>

  <script src="chatbot.js" type="module"></script>
  <script>
    // Cosmic Background Animation
    document.addEventListener('DOMContentLoaded', () => {
      const canvas = document.getElementById('cosmic-bg');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      
      // Starfield Animation
      const stars = [];
      const starCount = 200;
      
      for (let i = 0; i < starCount; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.5,
          vx: Math.floor(Math.random() * 50) - 25,
          vy: Math.floor(Math.random() * 50) - 25
        });
      }
      
      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = 'rgba(80, 200, 120, 0.8)';
        
        stars.forEach(star => {
          ctx.beginPath();
          ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
          ctx.fill();
          
          star.x += star.vx / 100;
          star.y += star.vy / 100;
          
          if (star.x < 0 || star.x > canvas.width) star.vx = -star.vx;
          if (star.y < 0 || star.y > canvas.height) star.vy = -star.vy;
        });
        
        requestAnimationFrame(animate);
      }
      
      animate();
      
      // Handle Enter key
      document.getElementById('user-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
      });
      
      // Auto-focus input
      document.getElementById('user-input').focus();
    });
  </script>
