<!DOCTYPE html>
<html>
<head>
  <title>Aioxy ESG Assistant</title>
  <style>
    /* Premium Chat UI Styles */
    .company-header {
      background: linear-gradient(135deg, #0F172A, #1E293B);
      color: white;
      padding: 20px;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
    }
    .esg-score {
      font-size: 2.5rem;
      font-weight: bold;
      background: linear-gradient(90deg, #7C3AED, #6D28D9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .leak-card {
      border-left: 4px solid #DC2626;
      padding: 15px;
      margin: 20px 0;
      background: #FFF5F5;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="messages">
      <!-- Messages appear here -->
    </div>
    <input id="user-input" placeholder="Ask about Apple's ESG or general topics...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script type="module">
    import { getAnswer } from './chatbot.js';
    
    async function sendMessage() {
      const question = document.getElementById('user-input').value;
      const answer = await getAnswer(question);
      
      // Display in UI
      document.getElementById('messages').innerHTML += `
        <div class="user-question">${question}</div>
        <div class="bot-answer">${answer}</div>
      `;
    }
  </script>
</body>
</html>
