<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aioxy ESG Chatbot</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Your existing CSS styles -->
</head>
<body>
  <!-- Chat Interface -->
  <div class="chat-container">
    <div class="chat-messages" id="chat-messages">
      <div class="message bot-message">
        <h3>Welcome to Aioxy ESG Assistant</h3>
        <p>Ask me about:</p>
        <ul>
          <li>Company ESG reports (Apple, Tesla, etc.)</li>
          <li>Carbon accounting methods</li>
          <li>Regulatory compliance</li>
        </ul>
      </div>
    </div>

    <div class="suggested-questions" id="suggested-questions">
      <h4>Try asking:</h4>
      <div class="questions-grid">
        <div class="suggested-question" onclick="askQuestion('Apple ESG score')">
          <i class="fab fa-apple"></i> Apple Analysis
        </div>
        <div class="suggested-question" onclick="askQuestion('science-based target setting (SBTi)')">
          <i class="fas fa-industry"></i> SBTi Guide
        </div>
        <div class="suggested-question" onclick="askQuestion('carbon accounting')">
          <i class="fas fa-co2"></i> Carbon Accounting
        </div>
      </div>
    </div>

    <div class="chat-input-container">
      <div class="chat-input-wrapper">
        <input type="text" id="user-input" placeholder="Ask about ESG..." autocomplete="off">
        <button id="send-button" onclick="sendMessage()">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>

  <script src="chatbot.js" type="module"></script>
  <script>
    // Handle Enter key
    document.getElementById('user-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
    </html>
