<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Tree with Falling Leaves</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2e8b57;
            --secondary: #d4a017;
            --accent: #e3342f;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
            color: #333;
            margin: 0;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            z-index: 10;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--primary);
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }

        .tree-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 700px;
        }

        /* Realistic Tree */
        .tree {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('tree.png') no-repeat center center;
            background-size: contain;
            z-index: 1;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.4));
        }

        /* Realistic Leaves */
        .leaf {
            position: absolute;
            width: 40px;
            height: 40px;
            background: radial-gradient(ellipse at center, #8BC34A 0%, #689F38 70%, #4CAF50 100%);
            clip-path: polygon(50% 0%, 90% 20%, 100% 60%, 75% 100%, 25% 100%, 0% 60%, 10% 20%);
            cursor: pointer;
            transition: transform 0.2s ease;
            z-index: 2;
            filter: drop-shadow(2px 2px 5px rgba(0,0,0,0.3));
            transform-origin: center top;
            animation: sway 5s ease-in-out infinite alternate;
        }

        .leaf:hover {
            transform: scale(1.1);
        }

        .leaf.falling {
            animation: fall 4s ease-in forwards;
            pointer-events: none;
        }

        /* Ground */
        .ground {
            position: absolute;
            bottom: 0;
            width: 120%;
            height: 100px;
            background: linear-gradient(to top, #8B4513, #A0522D), radial-gradient(circle at 20% 30%, rgba(255,255,255,0.3), transparent 20%);
            border-radius: 50% / 100%;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
            z-index: 3;
            filter: drop-shadow(0 -5px 10px rgba(0,0,0,0.2));
        }

        /* Message display */
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            z-index: 10;
            max-width: 80%;
            text-align: center;
            display: none;
            color: #333;
            font-weight: 600;
            font-size: 1.1rem;
            border: 2px solid rgba(46, 139, 87, 0.3);
        }

        .message-box.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        /* Animations */
        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg) scale(1); opacity: 1; }
            50% { transform: translateY(200px) rotate(180deg) scale(0.9); opacity: 0.8; }
            100% { transform: translateY(400px) rotate(360deg) scale(0.8); opacity: 0; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -45%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        @keyframes sway {
            0% { transform: rotate(-5deg); }
            100% { transform: rotate(5deg); }
        }

        @media (max-width: 500px) {
            .tree-container {
                height: 600px;
                max-width: 400px;
            }

            .leaf {
                width: 35px;
                height: 35px;
            }

            .message-box {
                padding: 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Magical Tree</h1>
        <p>Click leaves to see them fall and reveal messages</p>
    </div>

    <div class="tree-container">
        <div class="tree"></div>
        <div class="ground"></div>
        <!-- Leaves will be added here by JavaScript -->
    </div>

    <div class="message-box" id="messageBox"></div>

    <script>
        // Messages for the leaves
        const messages = [
            "Supermom Mode: Activated! ⚡",
            "Your Aura is Contagious 🌞",
            "20% OFF Your Next Purchase! 💰",
            "We're Planting a Tree in Your Name! 🌳",
            "Free Eco-Friendly Gift! 🎁",
            "15% OFF + Free Shipping! 🚚",
            "Exclusive Member Discount! 👑",
            "Surprise Gift at Checkout! ✨"
        ];

        // Create realistic leaves on the tree
        const container = document.querySelector('.tree-container');
        const messageBox = document.getElementById('messageBox');

        // Position leaves in a natural pattern
        const positions = [
            // Top section
            { top: '15%', left: '50%', rotation: '0deg', scale: '0.9' },
            { top: '17%', left: '40%', rotation: '-15deg', scale: '0.8' },
            { top: '17%', left: '60%', rotation: '15deg', scale: '1.0' },
            // Middle section
            { top: '30%', left: '35%', rotation: '-25deg', scale: '0.9' },
            { top: '30%', left: '50%', rotation: '0deg', scale: '1.1' },
            { top: '30%', left: '65%', rotation: '25deg', scale: '0.8' },
            { top: '40%', left: '30%', rotation: '-35deg', scale: '0.9' },
            { top: '40%', left: '45%', rotation: '-10deg', scale: '1.0' },
            { top: '40%', left: '60%', rotation: '20deg', scale: '0.8' },
            { top: '40%', left: '75%', rotation: '35deg', scale: '0.9' },
            // Lower section
            { top: '50%', left: '25%', rotation: '-40deg', scale: '0.8' },
            { top: '50%', left: '40%', rotation: '-15deg', scale: '1.0' },
            { top: '50%', left: '55%', rotation: '15deg', scale: '0.9' },
            { top: '50%', left: '70%', rotation: '40deg', scale: '0.8' },
            // Bottom section
            { top: '60%', left: '20%', rotation: '-45deg', scale: '0.9' },
            { top: '60%', left: '35%', rotation: '-20deg', scale: '1.0' },
            { top: '60%', left: '50%', rotation: '10deg', scale: '0.8' },
            { top: '60%', left: '65%', rotation: '45deg', scale: '0.9' }
        ];

        // Create and position leaves
        positions.forEach((pos, index) => {
            const leaf = document.createElement('div');
            leaf.className = 'leaf';
            leaf.style.top = pos.top;
            leaf.style.left = pos.left;
            leaf.style.transform = `rotate(${pos.rotation}) scale(${pos.scale})`;
            leaf.style.animationDelay = `${Math.random() * 2}s`; // Randomize sway timing

            // Add message to leaf
            leaf.dataset.message = messages[index % messages.length];

            container.appendChild(leaf);

            // Add click handler
            leaf.addEventListener('click', function() {
                // Show message
                messageBox.textContent = this.dataset.message;
                messageBox.classList.add('show');

                // Make leaf fall with slower animation
                this.classList.add('falling');

                // Remove leaf after animation
                setTimeout(() => {
                    this.remove();
                }, 4000); // Match updated fall animation duration
            });
        });

        // Close message box when clicking anywhere
        document.addEventListener('click', function(e) {
            if (!e.target.classList.contains('leaf') && e.target.id !== 'messageBox') {
                messageBox.classList.remove('show');
            }
        });
    </script>
</body>
</html>
