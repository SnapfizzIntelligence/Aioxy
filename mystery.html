<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gratitude Tree</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #eaf7ef;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }.tree-container {
  position: relative;
  width: 400px;
  height: 600px;
  background: url('tree.png') no-repeat center center;
  background-size: contain;
}

.leaf {
  position: absolute;
  width: 40px;
  height: 40px;
  background-image: url('leaf.png');
  background-size: cover;
  cursor: pointer;
  transition: transform 0.3s;
}

.leaf.falling {
  animation: fall 2.5s forwards ease-in;
}

@keyframes fall {
  0% { transform: translateY(0px) rotate(0deg); opacity: 1; }
  100% { transform: translateY(300px) rotate(720deg); opacity: 0; }
}

.message-box {
  margin-top: 20px;
  background: #ffffffcc;
  padding: 15px 20px;
  border-radius: 10px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  max-width: 80%;
  text-align: center;
  display: none;
  font-weight: bold;
  font-size: 1.1rem;
}

  </style>
</head>
<body>
  <div class="tree-container" id="tree"></div>
  <div class="message-box" id="messageBox"></div>  <script>
    const messages = [
      "Supermom Mode: Activated! âš¡",
      "Your Aura is Contagious ðŸŒž",
      "20% OFF Your Next Purchase! ðŸ’°",
      "We're Planting a Tree in Your Name! ðŸŒ³",

      "The world needs more hearts like yours. ðŸ’š",
      "Remember to breathe and smile, Amy! â˜€ï¸",
      "This one is for your peaceful dog park moments. ðŸ¾"
    ];

    const positions = [
      { top: 50, left: 150 },
      { top: 100, left: 180 },
      { top: 130, left: 120 },
      { top: 180, left: 170 },
      { top: 200, left: 90 },
      { top: 250, left: 140 },
      { top: 300, left: 190 },
      { top: 340, left: 100 },
      { top: 360, left: 160 },
      { top: 100, left: 80 },
      { top: 220, left: 60 },
      { top: 280, left: 60 },
      { top: 310, left: 230 },
      { top: 150, left: 210 },
    ];

    const tree = document.getElementById('tree');
    const messageBox = document.getElementById('messageBox');

    positions.forEach((pos, index) => {
      const leaf = document.createElement('div');
      leaf.className = 'leaf';
      leaf.style.top = pos.top + 'px';
      leaf.style.left = pos.left + 'px';
      leaf.dataset.message = messages[index];

      leaf.addEventListener('click', () => {
        leaf.classList.add('falling');
        messageBox.textContent = leaf.dataset.message;
        messageBox.style.display = 'block';
        setTimeout(() => leaf.remove(), 2500);
      });

      tree.appendChild(leaf);
    });
  </script></body>
</html>
