<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gratitude Tree</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2e8b57;
            --secondary: #d4a017;
            --accent: #e3342f;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
            color: #333;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            z-index: 10;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #2e8b57;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }
        
        .tree-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 600px;
        }
        
        /* Realistic Tree Image */
        .tree-img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: bottom;
            z-index: 1;
        }
        
        /* Realistic Leaves */
        .leaf {
            position: absolute;
            width: 45px;
            height: 45px;
            background: 
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50 0 C70 20 90 40 80 60 C70 80 50 90 30 80 C10 70 20 40 50 0 Z" fill="%233cb371"/><path d="M50 0 Q60 30 50 50 Q40 70 30 80" stroke="%231a3a1a" stroke-width="1" fill="none"/><path d="M50 50 Q55 60 50 70 Q45 80 40 85" stroke="%231a3a1a" stroke-width="0.8" fill="none"/></svg>') 
                no-repeat center center;
            background-size: contain;
            cursor: pointer;
            transition: transform 0.2s ease;
            z-index: 2;
            filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.2));
            transform-origin: center top;
        }
        
        .leaf:hover {
            transform: scale(1.1);
        }
        
        .leaf.falling {
            animation: fall 3s ease-in forwards;
            pointer-events: none;
        }
        
        /* Ground */
        .ground {
            position: absolute;
            bottom: 0;
            width: 120%;
            height: 80px;
            background: 
                linear-gradient(to top, #8B4513, #A0522D),
                radial-gradient(circle at 20% 30%, rgba(255,255,255,0.3), transparent 20%);
            border-radius: 50% / 100%;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
            z-index: 3;
        }
        
        /* Message display */
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            z-index: 10;
            max-width: 80%;
            text-align: center;
            display: none;
            color: #333;
            font-weight: 600;
            font-size: 1.1rem;
            border: 2px solid rgba(46, 139, 87, 0.2);
        }
        
        .message-box.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg) scale(1); opacity: 1; }
            50% { transform: translateY(150px) rotate(180deg) scale(0.9); opacity: 0.8; }
            100% { transform: translateY(300px) rotate(360deg) scale(0.8); opacity: 0; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -45%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }
        
        @media (max-width: 500px) {
            .tree-container {
                height: 500px;
            }
            
            .leaf {
                width: 40px;
                height: 40px;
            }
            
            .message-box {
                padding: 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Gratitude Tree</h1>
        <p>Click leaves to see them fall and reveal messages</p>
    </div>
    
    <div class="tree-container">
        <!-- Tree image placeholder - replace with your actual image -->
        <img class="tree-img" src="tree.png" alt="Realistic Tree">
        <div class="ground"></div>
        <!-- Leaves will be added here by JavaScript -->
    </div>
    
    <div class="message-box" id="messageBox"></div>

    <script>
        // Messages for the leaves
        const messages = [
            "Supermom Mode: Activated! âš¡",
            "Your Aura is Contagious ðŸŒž",
            "20% OFF Your Next Purchase! ðŸ’°",
            "We're Planting a Tree in Your Name! ðŸŒ³",
            "Free Eco-Friendly Gift! ðŸŽ",
            "15% OFF + Free Shipping! ðŸšš",
            "Exclusive Member Discount! ðŸ‘‘",
            "Surprise Gift at Checkout! âœ¨"
        ];
        
        // Create realistic leaves on the tree
        const container = document.querySelector('.tree-container');
        const messageBox = document.getElementById('messageBox');
        const treeImg = document.querySelector('.tree-img');
        
        // Wait for tree image to load
        treeImg.onload = function() {
            // Position leaves in a natural pattern
            const positions = [
                // Upper branches
                {top: '15%', left: '48%', rotation: '-5deg'},
                {top: '20%', left: '38%', rotation: '-25deg'},
                {top: '20%', left: '58%', rotation: '20deg'},
                // Middle branches
                {top: '30%', left: '33%', rotation: '-35deg'},
                {top: '30%', left: '53%', rotation: '5deg'},
                {top: '30%', left: '73%', rotation: '35deg'},
                {top: '40%', left: '28%', rotation: '-45deg'},
                {top: '40%', left: '48%', rotation: '-10deg'},
                {top: '40%', left: '68%', rotation: '30deg'},
                // Lower branches
                {top: '50%', left: '23%', rotation: '-50deg'},
                {top: '50%', left: '43%', rotation: '-15deg'},
                {top: '50%', left: '63%', rotation: '25deg'},
                {top: '50%', left: '83%', rotation: '50deg'}
            ];
            
            // Create and position leaves
            positions.forEach((pos, index) => {
                const leaf = document.createElement('div');
                leaf.className = 'leaf';
                leaf.style.top = pos.top;
                leaf.style.left = pos.left;
                leaf.style.transform = `rotate(${pos.rotation})`;
                
                // Add message to leaf
                leaf.dataset.message = messages[index % messages.length];
                
                container.appendChild(leaf);
                
                // Add click handler
                leaf.addEventListener('click', function() {
                    // Show message
                    messageBox.textContent = this.dataset.message;
                    messageBox.classList.add('show');
                    
                    // Make leaf fall with slower animation
                    this.classList.add('falling');
                    
                    // Remove leaf after animation
                    setTimeout(() => {
                        this.remove();
                    }, 3000);
                });
            });
        };
        
        // Fallback in case image is cached
        if (treeImg.complete) treeImg.onload();
        
        // Close message box when clicking anywhere
        document.addEventListener('click', function(e) {
            if (!e.target.classList.contains('leaf') && e.target.id !== 'messageBox') {
                messageBox.classList.remove('show');
            }
        });
    </script>
</body>
</html>
