<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Christmas Tree</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2e8b57;
            --secondary: #d4a017;
            --accent: #e3342f;
            --dark: #1a3a1a;
            --light: #f8f8f8;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            color: white;
        }
        
        /* Realistic Tree Container */
        .tree-container {
            position: relative;
            width: 320px;
            height: 500px;
            perspective: 1000px;
        }
        
        /* Realistic Christmas Tree */
        .tree {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/3QJj3xW.png') no-repeat center bottom;
            background-size: contain;
            z-index: 1;
        }
        
        /* Realistic Leaves (as ornaments) */
        .leaf {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('https://i.imgur.com/JQJQJQJ.png') no-repeat center center;
            background-size: contain;
            cursor: pointer;
            transition: all 0.5s ease;
            transform-style: preserve-3d;
            z-index: 2;
        }
        
        /* Front of leaf (pine needle texture) */
        .leaf-front {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: url('https://i.imgur.com/7V7V7V7.png') no-repeat center center;
            background-size: contain;
        }
        
        /* Back of leaf (message side) */
        .leaf-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: rotateY(180deg);
            padding: 5px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
            font-size: 12px;
            text-align: center;
            color: #333;
        }
        
        /* Leaf flip animation */
        .leaf.flipped {
            transform: rotateY(180deg);
        }
        
        /* Snow effect */
        .snow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/9YQ9YQ9.png');
            z-index: 3;
            pointer-events: none;
            animation: snow 10s linear infinite;
        }
        
        @keyframes snow {
            0% { background-position: 0px 0px }
            100% { background-position: 500px 1000px }
        }
        
        /* Ground */
        .ground {
            position: absolute;
            bottom: 0;
            width: 120%;
            height: 80px;
            background: linear-gradient(to top, #8B4513, #A0522D);
            border-radius: 50% / 100%;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="tree-container">
        <div class="ground"></div>
        <div class="tree"></div>
        <div class="snow"></div>
        <!-- Leaves will be added dynamically -->
    </div>

    <script>
        // Tree messages (mix of Amy's and e-commerce)
        const messages = [
            "Supermom Mode: Activated! ⚡",
            "Your Aura is Contagious 🌞",
            "20% OFF Your Next Purchase! 💰",
            "We're Planting a Tree in Your Name! 🌳",
            "Free Eco-Friendly Gift! 🎁",
            "15% OFF + Free Shipping! 🚚"
        ];
        
        // Create realistic leaves on the tree
        const container = document.querySelector('.tree-container');
        
        // Position leaves in a tree shape
        const positions = [
            // Top section
            {top: '15%', left: '45%'},
            {top: '20%', left: '35%'},
            {top: '20%', left: '55%'},
            // Middle section
            {top: '30%', left: '30%'},
            {top: '30%', left: '50%'},
            {top: '30%', left: '70%'},
            {top: '40%', left: '25%'},
            {top: '40%', left: '45%'},
            {top: '40%', left: '65%'},
            // Bottom section
            {top: '55%', left: '20%'},
            {top: '55%', left: '40%'},
            {top: '55%', left: '60%'},
            {top: '55%', left: '80%'},
            {top: '65%', left: '15%'},
            {top: '65%', left: '35%'},
            {top: '65%', left: '55%'},
            {top: '65%', left: '75%'}
        ];
        
        // Create leaves
        positions.forEach((pos, index) => {
            const leaf = document.createElement('div');
            leaf.className = 'leaf';
            leaf.style.top = pos.top;
            leaf.style.left = pos.left;
            
            const front = document.createElement('div');
            front.className = 'leaf-front';
            
            const back = document.createElement('div');
            back.className = 'leaf-back';
            back.textContent = messages[index % messages.length];
            
            leaf.appendChild(front);
            leaf.appendChild(back);
            container.appendChild(leaf);
            
            // Add click handler
            leaf.addEventListener('click', function() {
                this.classList.toggle('flipped');
            });
        });
    </script>
</body>
</html>
