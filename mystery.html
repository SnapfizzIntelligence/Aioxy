<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gratitude Tree</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2e8b57;
            --secondary: #d4a017;
            --accent: #e3342f;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
            color: #333;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #2e8b57;
        }
        
        .tree-container {
            position: relative;
            width: 400px;
            height: 600px;
        }
        
        /* Realistic Tree */
        .tree {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                /* Tree silhouette with realistic texture */
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 200"><path d="M50 0 L30 40 L15 80 L10 120 L5 160 L0 200 L100 200 L95 160 L90 120 L85 80 L70 40 Z" fill="%232e8b57"/><path d="M50 0 Q55 20 60 40 Q65 60 70 80 Q75 100 80 120 Q85 140 90 160 L95 200" stroke="%231a3a1a" stroke-width="0.5" fill="none"/><path d="M50 0 Q45 20 40 40 Q35 60 30 80 Q25 100 20 120 Q15 140 10 160 L5 200" stroke="%231a3a1a" stroke-width="0.5" fill="none"/></svg>') 
                no-repeat center bottom;
            background-size: contain;
            z-index: 1;
        }
        
        /* Realistic Leaves */
        .leaf {
            position: absolute;
            width: 40px;
            height: 40px;
            background: 
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50 0 C70 20 90 40 80 60 C70 80 50 90 30 80 C10 70 20 40 50 0 Z" fill="%233cb371"/><path d="M50 0 Q60 30 50 50 Q40 70 30 80" stroke="%231a3a1a" stroke-width="1" fill="none"/></svg>') 
                no-repeat center center;
            background-size: contain;
            cursor: pointer;
            transition: transform 0.2s ease;
            z-index: 2;
            filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.2));
        }
        
        .leaf:hover {
            transform: scale(1.1);
        }
        
        .leaf.falling {
            animation: fall linear forwards;
            pointer-events: none;
        }
        
        /* Ground */
        .ground {
            position: absolute;
            bottom: 0;
            width: 120%;
            height: 80px;
            background: 
                linear-gradient(to top, #8B4513, #A0522D),
                radial-gradient(circle at 20% 30%, rgba(255,255,255,0.3), transparent 20%);
            border-radius: 50% / 100%;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
            z-index: 1;
        }
        
        /* Message display */
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 10;
            max-width: 80%;
            text-align: center;
            display: none;
            color: #333;
            font-weight: 600;
        }
        
        .message-box.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(300px) rotate(180deg); opacity: 0; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -40%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Gratitude Tree</h1>
        <p>Click leaves to make them fall and reveal messages</p>
    </div>
    
    <div class="tree-container">
        <div class="ground"></div>
        <div class="tree"></div>
        <!-- Leaves will be added here by JavaScript -->
    </div>
    
    <div class="message-box" id="messageBox"></div>

    <script>
        // Messages for the leaves
        const messages = [
            "Supermom Mode: Activated! âš¡",
            "Your Aura is Contagious ðŸŒž",
            "20% OFF Your Next Purchase! ðŸ’°",
            "We're Planting a Tree in Your Name! ðŸŒ³",
            "Free Eco-Friendly Gift! ðŸŽ",
            "15% OFF + Free Shipping! ðŸšš",
            "Exclusive Member Discount! ðŸ‘‘",
            "Surprise Gift at Checkout! âœ¨"
        ];
        
        // Create realistic leaves on the tree
        const container = document.querySelector('.tree-container');
        const messageBox = document.getElementById('messageBox');
        
        // Position leaves in a natural pattern
        const positions = [
            // Upper branches
            {top: '20%', left: '45%', rotation: '-10deg'},
            {top: '25%', left: '35%', rotation: '-25deg'},
            {top: '25%', left: '55%', rotation: '15deg'},
            // Middle branches
            {top: '35%', left: '30%', rotation: '-30deg'},
            {top: '35%', left: '50%', rotation: '0deg'},
            {top: '35%', left: '70%', rotation: '30deg'},
            {top: '45%', left: '25%', rotation: '-45deg'},
            {top: '45%', left: '45%', rotation: '-10deg'},
            {top: '45%', left: '65%', rotation: '25deg'},
            // Lower branches
            {top: '55%', left: '20%', rotation: '-50deg'},
            {top: '55%', left: '40%', rotation: '-15deg'},
            {top: '55%', left: '60%', rotation: '20deg'},
            {top: '55%', left: '80%', rotation: '45deg'}
        ];
        
        // Create and position leaves
        positions.forEach((pos, index) => {
            const leaf = document.createElement('div');
            leaf.className = 'leaf';
            leaf.style.top = pos.top;
            leaf.style.left = pos.left;
            leaf.style.transform = `rotate(${pos.rotation})`;
            
            // Add message to leaf
            leaf.dataset.message = messages[index % messages.length];
            
            container.appendChild(leaf);
            
            // Add click handler
            leaf.addEventListener('click', function() {
                // Show message
                messageBox.textContent = this.dataset.message;
                messageBox.classList.add('show');
                
                // Make leaf fall
                this.classList.add('falling');
                
                // Remove leaf after animation
                setTimeout(() => {
                    this.remove();
                }, 2000);
            });
        });
        
        // Close message box when clicking anywhere
        document.addEventListener('click', function(e) {
            if (!e.target.classList.contains('leaf') && e.target.id !== 'messageBox') {
                messageBox.classList.remove('show');
            }
        });
    </script>
</body>
</html>
