<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gratitude Tree</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            overflow: hidden;
            user-select: none;
            touch-action: manipulation;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .tree-container {
            position: relative;
            width: 90vmin;
            height: 90vmin;
            max-width: 800px;
            max-height: 800px;
        }
        
        .tree-bg {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
            z-index: 1;
            pointer-events: none;
        }
        
        .leaf {
            position: absolute;
            width: 30px;
            height: 30px;
            background-image: url('leaf.png');
            background-size: contain;
            background-repeat: no-repeat;
            cursor: pointer;
            z-index: 2;
            transition: all 0.3s ease;
            filter: drop-shadow(0 2px 3px rgba(0,0,0,0.2));
        }
        
        .leaf:hover {
            filter: drop-shadow(0 0 8px rgba(139, 195, 74, 0.6));
            transform: scale(1.1);
        }
        
        .message-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .message-modal.active {
            opacity: 1;
            pointer-events: auto;
        }
        
        .message-content {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 80%;
            text-align: center;
            position: relative;
            font-size: 1.2rem;
            color: #333;
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #888;
        }
        
        .leaf-fall {
            position: absolute;
            z-index: 3;
            width: 30px;
            height: 30px;
            background-image: url('leaf.png');
            background-size: contain;
            background-repeat: no-repeat;
            animation: fall linear forwards;
        }
        
        @keyframes fall {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(20px, 100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Debug mode (remove in production) */
        .debug .branch-zone {
            position: absolute;
            background: rgba(0,255,0,0.1);
            border: 1px dashed rgba(0,255,0,0.3);
        }
    </style>
</head>
<body>
    <div class="tree-container">
        <img src="tree.png" alt="Tree without leaves" class="tree-bg">
        <!-- Leaves will be added here dynamically -->
    </div>
    
    <div class="message-modal">
        <div class="message-content">
            <span class="close-btn">×</span>
            <p class="message-text"></p>
        </div>
    </div>

    <audio id="rustleSound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-forest-leaves-1380.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Debug mode - set to false for production
        const DEBUG_MODE = false;
        
        document.addEventListener('DOMContentLoaded', function() {
            const treeContainer = document.querySelector('.tree-container');
            const messageModal = document.querySelector('.message-modal');
            const messageText = document.querySelector('.message-text');
            const closeBtn = document.querySelector('.close-btn');
            const rustleSound = document.getElementById('rustleSound');
            rustleSound.volume = 0.3;
            
            // Branch zones for YOUR tree.png (x%, y%, rotation range)
            const branchZones = [
                // Left branches
                { x: [15, 30], y: [25, 45], angle: [-30, 0] },   // Primary left
                { x: [10, 25], y: [50, 70], angle: [-45, -15] }, // Lower left
                // Right branches
                { x: [65, 80], y: [20, 40], angle: [0, 30] },    // Primary right
                { x: [70, 85], y: [45, 65], angle: [15, 45] },   // Lower right
                // Upper canopy
                { x: [35, 65], y: [5, 25], angle: [-20, 20] }     // Top branches
            ];
            
            const messages = [
                "Amy, you're a beam of light! 🌞",
                "Your Spartan energy is unmatched! 💪",
                "You juggle it all like a superhero mom! 🦸‍♀️",
                "The world needs more hearts like yours. 💚",
                "Remember to breathe and smile, Amy! ☀️",
                "This one is for your peaceful dog park moments. 🐾",
                "Supermom Mode: Activated! ⚡",  
                "20% OFF Your Next Purchase! 💰",  
                "We're Planting a Tree in Your Name! 🌳",  
                "Free Eco-Friendly Gift! 🎁",  
                "15% OFF + Free Shipping! 🚚",  
                "Exclusive Member Discount! 👑",  
                "Surprise Gift at Checkout! ✨",
                "Mystery Bonus Item Added to Cart 🎉",
                "Double Loyalty Points Just for You 🔁",
                "Early Access to Next Drop ⏰",
                "Unlock a 3-Day Gratitude Pass 🗓️",
                "Shipping Upgrade — On Us! 🚀"
            ];
            
            // Debug: Visualize branch zones
            if (DEBUG_MODE) {
                branchZones.forEach(zone => {
                    const div = document.createElement('div');
                    div.className = 'branch-zone';
                    div.style.left = `${zone.x[0]}%`;
                    div.style.top = `${zone.y[0]}%`;
                    div.style.width = `${zone.x[1] - zone.x[0]}%`;
                    div.style.height = `${zone.y[1] - zone.y[0]}%`;
                    treeContainer.appendChild(div);
                });
                treeContainer.classList.add('debug');
            }
            
            // Create leaves (50 total, first 18 are message leaves)
            for (let i = 0; i < 50; i++) {
                createLeaf(i < 18);
            }
            
            function createLeaf(isMessageLeaf) {
                const leaf = document.createElement('div');
                leaf.className = 'leaf';
                
                // Get random position on valid branches
                const zone = branchZones[Math.floor(Math.random() * branchZones.length)];
                const x = zone.x[0] + Math.random() * (zone.x[1] - zone.x[0]);
                const y = zone.y[0] + Math.random() * (zone.y[1] - zone.y[0]);
                const angle = zone.angle[0] + Math.random() * (zone.angle[1] - zone.angle[0]);
                const size = 0.7 + Math.random() * 0.6;
                
                leaf.style.left = `${x}%`;
                leaf.style.top = `${y}%`;
                leaf.style.transform = `rotate(${angle}deg) scale(${size})`;
                
                // Click handler
                leaf.addEventListener('click', function(e) {
                    e.stopPropagation();
                    rustleSound.currentTime = 0;
                    rustleSound.play();
                    
                    // Create falling leaf
                    const fallingLeaf = leaf.cloneNode();
                    fallingLeaf.classList.remove('leaf');
                    fallingLeaf.classList.add('leaf-fall');
                    fallingLeaf.style.left = leaf.style.left;
                    fallingLeaf.style.top = leaf.style.top;
                    fallingLeaf.style.animationDuration = `${2 + Math.random() * 3}s`;
                    treeContainer.appendChild(fallingLeaf);
                    
                    // Remove original leaf
                    leaf.style.display = 'none';
                    
                    // Clean up fallen leaf
                    setTimeout(() => {
                        treeContainer.removeChild(fallingLeaf);
                    }, 5000);
                    
                    // Show message if applicable
                    if (isMessageLeaf) {
                        showRandomMessage();
                    }
                });
                
                treeContainer.appendChild(leaf);
            }
            
            function showRandomMessage() {
                const randomMessage = messages[Math.floor(Math.random() * messages.length)];
                messageText.textContent = randomMessage;
                messageModal.classList.add('active');
            }
            
            // Close modal
            closeBtn.addEventListener('click', hideMessage);
            messageModal.addEventListener('click', function(e) {
                if (e.target === messageModal) {
                    hideMessage();
                }
            });
            
            function hideMessage() {
                messageModal.classList.remove('active');
            }
        });
    </script>
</body>
</html>
