<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Christmas Tree</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2e8b57;
            --secondary: #d4a017;
            --accent: #e3342f;
            --dark: #1a3a1a;
            --light: #f8f8f8;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            color: white;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .tree-container {
            position: relative;
            width: 320px;
            height: 500px;
            perspective: 1000px;
        }
        
        .tree {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                conic-gradient(
                    at 50% 30%,
                    #1a3a1a 0deg,
                    #2e8b57 60deg,
                    #3cb371 120deg,
                    #2e8b57 180deg,
                    #1a3a1a 240deg,
                    #2e8b57 300deg,
                    #1a3a1a 360deg
                );
            clip-path: polygon(
                50% 0%, 
                30% 20%,
                20% 40%,
                15% 60%,
                10% 80%,
                0% 100%,
                100% 100%,
                90% 80%,
                85% 60%,
                80% 40%,
                70% 20%
            );
            z-index: 1;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .tree:after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 80px;
            background: linear-gradient(to right, #8B4513, #A0522D, #8B4513);
            border-radius: 5px;
            z-index: 2;
        }
        
        .leaf {
            position: absolute;
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: transform 0.6s ease;
            transform-style: preserve-3d;
            z-index: 3;
        }
        
        .leaf-front, .leaf-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .leaf-front {
            background: 
                radial-gradient(circle at 30% 30%, #3cb371, #2e8b57),
                repeating-linear-gradient(
                    45deg,
                    #1a3a1a,
                    #1a3a1a 2px,
                    #3cb371 2px,
                    #3cb371 4px
                );
            transform: rotateY(0deg);
        }
        
        .leaf-back {
            background: white;
            transform: rotateY(180deg);
            padding: 8px;
            font-size: 12px;
            text-align: center;
            color: #333;
            font-weight: 600;
            word-wrap: break-word;
        }
        
        .leaf.flipped {
            transform: rotateY(180deg);
        }
        
        .ground {
            position: absolute;
            bottom: 0;
            width: 120%;
            height: 80px;
            background: 
                linear-gradient(to top, #8B4513, #A0522D),
                radial-gradient(circle at 20% 30%, white, transparent 20%),
                radial-gradient(circle at 80% 50%, white, transparent 20%);
            border-radius: 50% / 100%;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
            z-index: 1;
        }
        
        .snow {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 10% 20%, white 1px, transparent 1px),
                radial-gradient(circle at 30% 40%, white 1px, transparent 1px),
                radial-gradient(circle at 70% 10%, white 1px, transparent 1px),
                radial-gradient(circle at 90% 30%, white 1px, transparent 1px),
                radial-gradient(circle at 50% 70%, white 1px, transparent 1px);
            background-size: 200px 200px;
            animation: snowFall 10s linear infinite;
            z-index: 4;
            pointer-events: none;
        }
        
        @keyframes snowFall {
            from { background-position: 0 0 }
            to { background-position: 0 200px }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Magical Christmas Tree</h1>
        <p>Tap the leaves to discover special messages!</p>
    </div>
    
    <div class="tree-container">
        <div class="ground"></div>
        <div class="tree"></div>
        <div class="snow"></div>
        <!-- Leaves will be added here by JavaScript -->
    </div>

    <script>
        // Messages for the leaves
        const messages = [
            "Supermom Mode: Activated! ⚡",
            "Your Aura is Contagious 🌞",
            "20% OFF Your Next Purchase! 💰",
            "We're Planting a Tree in Your Name! 🌳",
            "Free Eco-Friendly Gift! 🎁",
            "15% OFF + Free Shipping! 🚚",
            "Exclusive Member Discount! 👑",
            "Surprise Gift at Checkout! ✨"
        ];
        
        // Create realistic leaves on the tree
        const container = document.querySelector('.tree-container');
        
        // Position leaves in a natural tree pattern
        const positions = [
            // Top section
            {top: '15%', left: '45%'},
            {top: '20%', left: '35%'},
            {top: '20%', left: '55%'},
            // Middle section
            {top: '30%', left: '30%'},
            {top: '30%', left: '50%'},
            {top: '30%', left: '70%'},
            {top: '40%', left: '25%'},
            {top: '40%', left: '45%'},
            {top: '40%', left: '65%'},
            // Bottom section
            {top: '55%', left: '20%'},
            {top: '55%', left: '40%'},
            {top: '55%', left: '60%'},
            {top: '55%', left: '80%'},
            {top: '65%', left: '15%'},
            {top: '65%', left: '35%'},
            {top: '65%', left: '55%'},
            {top: '65%', left: '75%'}
        ];
        
        // Create and position leaves
        positions.forEach((pos, index) => {
            const leaf = document.createElement('div');
            leaf.className = 'leaf';
            leaf.style.top = pos.top;
            leaf.style.left = pos.left;
            
            const front = document.createElement('div');
            front.className = 'leaf-front';
            
            const back = document.createElement('div');
            back.className = 'leaf-back';
            back.textContent = messages[index % messages.length];
            
            leaf.appendChild(front);
            leaf.appendChild(back);
            container.appendChild(leaf);
            
            // Add click handler to flip leaf
            leaf.addEventListener('click', function() {
                this.classList.toggle('flipped');
                
                // Close other leaves when opening a new one
                if(this.classList.contains('flipped')) {
                    document.querySelectorAll('.leaf').forEach(otherLeaf => {
                        if(otherLeaf !== this) {
                            otherLeaf.classList.remove('flipped');
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
