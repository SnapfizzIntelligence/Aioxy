<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Gratitude Tree</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2e8b57;
            --secondary: #d4a017;
            --accent: #e3342f;
            --dark: #1a3a1a;
            --light: #f8f8f8;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            color: white;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .tree-container {
            position: relative;
            width: 350px;
            height: 550px;
            perspective: 1000px;
        }
        
        /* Realistic Tree */
        .tree {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                conic-gradient(
                    at 50% 30%,
                    #1a3a1a 0deg,
                    #2e8b57 60deg,
                    #3cb371 120deg,
                    #2e8b57 180deg,
                    #1a3a1a 240deg,
                    #2e8b57 300deg,
                    #1a3a1a 360deg
                );
            clip-path: polygon(
                50% 0%, 
                30% 20%,
                20% 40%,
                15% 60%,
                10% 80%,
                0% 100%,
                100% 100%,
                90% 80%,
                85% 60%,
                80% 40%,
                70% 20%
            );
            z-index: 1;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        /* Tree trunk */
        .tree:after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 80px;
            background: linear-gradient(to right, #8B4513, #A0522D, #8B4513);
            border-radius: 5px;
            z-index: 2;
        }
        
        /* Realistic leaves */
        .leaf {
            position: absolute;
            width: 70px;
            height: 70px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 3;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }
        
        /* Leaf shape with realistic vein pattern */
        .leaf:before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at center, #3cb371 0%, #2e8b57 100%),
                linear-gradient(to bottom, transparent 45%, #1a3a1a 45%, #1a3a1a 47%, transparent 47%),
                linear-gradient(to bottom, transparent 48%, #1a3a1a 48%, #1a3a1a 50%, transparent 50%),
                linear-gradient(to right, transparent 45%, #1a3a1a 45%, #1a3a1a 47%, transparent 47%),
                linear-gradient(to right, transparent 48%, #1a3a1a 48%, #1a3a1a 50%, transparent 50%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            clip-path: polygon(
                50% 0%,
                80% 10%,
                100% 35%,
                90% 60%,
                70% 80%,
                50% 90%,
                30% 80%,
                10% 60%,
                0% 35%,
                20% 10%
            );
        }
        
        /* Message display */
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 10;
            max-width: 80%;
            text-align: center;
            display: none;
            color: #333;
            font-weight: 600;
        }
        
        .message-box.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        .ground {
            position: absolute;
            bottom: 0;
            width: 120%;
            height: 80px;
            background: 
                linear-gradient(to top, #8B4513, #A0522D),
                radial-gradient(circle at 20% 30%, white, transparent 20%),
                radial-gradient(circle at 80% 50%, white, transparent 20%);
            border-radius: 50% / 100%;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
            z-index: 1;
        }
        
        /* Falling snow animation */
        .snow {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 10% 20%, white 1px, transparent 1px),
                radial-gradient(circle at 30% 40%, white 1px, transparent 1px),
                radial-gradient(circle at 70% 10%, white 1px, transparent 1px),
                radial-gradient(circle at 90% 30%, white 1px, transparent 1px),
                radial-gradient(circle at 50% 70%, white 1px, transparent 1px);
            background-size: 200px 200px;
            animation: snowFall 10s linear infinite;
            z-index: 4;
            pointer-events: none;
        }
        
        @keyframes snowFall {
            from { background-position: 0 0 }
            to { background-position: 0 200px }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -40%) }
            to { opacity: 1; transform: translate(-50%, -50%) }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Magical Gratitude Tree</h1>
        <p>Tap the leaves to discover special messages!</p>
    </div>
    
    <div class="tree-container">
        <div class="ground"></div>
        <div class="tree"></div>
        <div class="snow"></div>
        <!-- Leaves will be added here by JavaScript -->
    </div>
    
    <div class="message-box" id="messageBox"></div>

    <script>
        // Messages for the leaves
        const messages = [
            "Supermom Mode: Activated! ⚡",
            "Your Aura is Contagious 🌞",
            "20% OFF Your Next Purchase! 💰",
            "We're Planting a Tree in Your Name! 🌳",
            "Free Eco-Friendly Gift! 🎁",
            "15% OFF + Free Shipping! 🚚",
            "Exclusive Member Discount! 👑",
            "Surprise Gift at Checkout! ✨"
        ];
        
        // Create realistic leaves on the tree
        const container = document.querySelector('.tree-container');
        const messageBox = document.getElementById('messageBox');
        
        // Position leaves in a natural tree pattern
        const positions = [
            // Top section
            {top: '15%', left: '45%', rotation: '-10deg'},
            {top: '20%', left: '35%', rotation: '-25deg'},
            {top: '20%', left: '55%', rotation: '15deg'},
            // Middle section
            {top: '30%', left: '30%', rotation: '-30deg'},
            {top: '30%', left: '50%', rotation: '0deg'},
            {top: '30%', left: '70%', rotation: '30deg'},
            {top: '40%', left: '25%', rotation: '-45deg'},
            {top: '40%', left: '45%', rotation: '-10deg'},
            {top: '40%', left: '65%', rotation: '25deg'},
            // Bottom section
            {top: '55%', left: '20%', rotation: '-50deg'},
            {top: '55%', left: '40%', rotation: '-15deg'},
            {top: '55%', left: '60%', rotation: '20deg'},
            {top: '55%', left: '80%', rotation: '45deg'},
            {top: '65%', left: '15%', rotation: '-60deg'},
            {top: '65%', left: '35%', rotation: '-25deg'},
            {top: '65%', left: '55%', rotation: '15deg'},
            {top: '65%', left: '75%', rotation: '50deg'}
        ];
        
        // Create and position leaves
        positions.forEach((pos, index) => {
            const leaf = document.createElement('div');
            leaf.className = 'leaf';
            leaf.style.top = pos.top;
            leaf.style.left = pos.left;
            leaf.style.transform = `rotate(${pos.rotation})`;
            
            // Add message to leaf
            leaf.dataset.message = messages[index % messages.length];
            
            container.appendChild(leaf);
            
            // Add click handler to show message
            leaf.addEventListener('click', function() {
                messageBox.textContent = this.dataset.message;
                messageBox.classList.add('show');
            });
        });
        
        // Close message box when clicking anywhere
        document.addEventListener('click', function(e) {
            if (!e.target.classList.contains('leaf') && e.target.id !== 'messageBox') {
                messageBox.classList.remove('show');
            }
        });
    </script>
</body>
</html>
