<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gratitude Tree</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            overflow: hidden;
            user-select: none;
            touch-action: manipulation;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .tree-container {
            position: relative;
            width: 90vmin;
            height: 90vmin;
            max-width: 800px;
            max-height: 800px;
        }
        
        .tree-bg {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
            z-index: 1;
            pointer-events: none;
        }
        
        .leaf {
            position: absolute;
            width: 30px;
            height: 30px;
            background-size: contain;
            background-repeat: no-repeat;
            cursor: pointer;
            z-index: 2;
            transition: all 0.3s ease;
            filter: drop-shadow(0 2px 3px rgba(0,0,0,0.2));
        }
        
        .leaf:hover {
            filter: drop-shadow(0 0 8px rgba(139, 195, 74, 0.6));
            transform: scale(1.1);
        }
        
        .message-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .message-modal.active {
            opacity: 1;
            pointer-events: auto;
        }
        
        .message-content {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 80%;
            text-align: center;
            position: relative;
            font-size: 1.2rem;
            color: #333;
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #888;
        }
        
        .leaf-fall {
            position: absolute;
            z-index: 3;
            width: 30px;
            height: 30px;
            background-size: contain;
            background-repeat: no-repeat;
            animation: fall linear forwards;
        }
        
        @keyframes fall {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(20px, 100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        @media (max-width: 600px) {
            .message-content {
                padding: 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="tree-container">
        <img src="tree.png" alt="Tree without leaves" class="tree-bg">
        <!-- Leaves will be added here dynamically -->
    </div>
    
    <div class="message-modal">
        <div class="message-content">
            <span class="close-btn">√ó</span>
            <p class="message-text"></p>
        </div>
    </div>

    <audio id="rustleSound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-forest-leaves-1380.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const treeContainer = document.querySelector('.tree-container');
            const messageModal = document.querySelector('.message-modal');
            const messageText = document.querySelector('.message-text');
            const closeBtn = document.querySelector('.close-btn');
            const rustleSound = document.getElementById('rustleSound');
            rustleSound.volume = 0.3; // Set to 30% volume
            
            // Branch coordinates for leaf placement (x%, y%, rotation degrees)
            const branchPoints = [
                // Left main branches
                [25, 30, -20], [28, 35, -15], [22, 40, -25],
                [30, 25, 0], [33, 30, -5], [27, 35, -10],
                // Right main branches
                [65, 35, 40], [62, 40, 30], [68, 30, 45],
                [70, 25, 10], [67, 30, 20], [72, 35, 15],
                // Smaller branches
                [40, 50, -10], [45, 45, 5], [50, 55, 15],
                [55, 50, 25], [60, 45, 35], [35, 60, -5],
                [65, 60, 30], [40, 65, 10], [50, 70, 20]
            ];
            
            const messages = [
                "Amy, you're a beam of light! üåû",
                "Your Spartan energy is unmatched! üí™",
                "You juggle it all like a superhero mom! ü¶∏‚Äç‚ôÄÔ∏è",
                "The world needs more hearts like yours. üíö",
                "Remember to breathe and smile, Amy! ‚òÄÔ∏è",
                "This one is for your peaceful dog park moments. üêæ",
                "Supermom Mode: Activated! ‚ö°",  
                "20% OFF Your Next Purchase! üí∞",  
                "We're Planting a Tree in Your Name! üå≥",  
                "Free Eco-Friendly Gift! üéÅ",  
                "15% OFF + Free Shipping! üöö",  
                "Exclusive Member Discount! üëë",  
                "Surprise Gift at Checkout! ‚ú®",
                "Mystery Bonus Item Added to Cart üéâ",
                "Double Loyalty Points Just for You üîÅ",
                "Early Access to Next Drop ‚è∞",
                "Unlock a 3-Day Gratitude Pass üóìÔ∏è",
                "Shipping Upgrade ‚Äî On Us! üöÄ"
            ];
            
            // Create leaves (50 total, first 18 are message leaves)
            for (let i = 0; i < 50; i++) {
                createLeaf(i < 18);
            }
            
            function createLeaf(isMessageLeaf) {
                const leaf = document.createElement('div');
                leaf.className = 'leaf';
                
                // Get random branch position
                const branch = branchPoints[Math.floor(Math.random() * branchPoints.length)];
                const left = branch[0] + (Math.random() * 6 - 3); // Slight variation
                const top = branch[1] + (Math.random() * 6 - 3);
                const rotation = branch[2] + (Math.random() * 20 - 10);
                
                // Create leaf (using your leaf.png)
                leaf.style.left = `${left}%`;
                leaf.style.top = `${top}%`;
                leaf.style.transform = `rotate(${rotation}deg) scale(${0.7 + Math.random() * 0.6})`;
                leaf.style.backgroundImage = 'url("leaf.png")';
                
                // Click handler
                leaf.addEventListener('click', function(e) {
                    e.stopPropagation();
                    
                    // Play rustle sound
                    rustleSound.currentTime = 0;
                    rustleSound.play();
                    
                    // Create falling leaf animation
                    const fallingLeaf = leaf.cloneNode();
                    fallingLeaf.classList.remove('leaf');
                    fallingLeaf.classList.add('leaf-fall');
                    fallingLeaf.style.left = leaf.style.left;
                    fallingLeaf.style.top = leaf.style.top;
                    fallingLeaf.style.animationDuration = `${2 + Math.random() * 3}s`;
                    treeContainer.appendChild(fallingLeaf);
                    
                    // Remove original leaf
                    leaf.style.display = 'none';
                    
                    // Remove falling leaf after animation
                    setTimeout(() => {
                        treeContainer.removeChild(fallingLeaf);
                    }, 5000);
                    
                    // Show message if this is a message leaf
                    if (isMessageLeaf) {
                        showRandomMessage();
                    }
                });
                
                treeContainer.appendChild(leaf);
            }
            
            function showRandomMessage() {
                const randomMessage = messages[Math.floor(Math.random() * messages.length)];
                messageText.textContent = randomMessage;
                messageModal.classList.add('active');
            }
            
            // Close modal
            closeBtn.addEventListener('click', hideMessage);
            messageModal.addEventListener('click', function(e) {
                if (e.target === messageModal) {
                    hideMessage();
                }
            });
            
            function hideMessage() {
                messageModal.classList.remove('active');
            }
        });
    </script>
</body>
</html>
