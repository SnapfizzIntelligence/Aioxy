<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIOXY ESG Auditor | Big 4-Level Accuracy</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #2e8b57;
            text-align: center;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        select, button, input {
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
        }
        select {
            flex: 1;
            border: 1px solid #ddd;
        }
        button {
            background: #2e8b57;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #1f6e4a;
        }
        button.secondary {
            background: #3498db;
        }
        button.danger {
            background: #e74c3c;
        }
        #results {
            margin-top: 30px;
            display: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f5f5f5;
        }
        .risk {
            color: #e74c3c;
            font-weight: bold;
        }
        .source-link {
            color: #3498db;
            text-decoration: none;
        }
        .source-link:hover {
            text-decoration: underline;
        }
        .score-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            position: relative;
        }
        .score {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2e8b57;
            margin: 10px 0;
        }
        .comparison-mode { 
            display: none; 
            margin-top: 30px; 
            border: 1px solid #eee;
            padding: 20px;
            border-radius: 8px;
        }
        .chart-container { 
            width: 300px; 
            height: 300px; 
            margin: 20px auto; 
        }
        .ai-badge {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            display: inline-block;
            margin-left: 10px;
            font-weight: bold;
        }
        .comparison-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 20px;
        }
        .export-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        #uploadModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .modal-content {
            background: white;
            width: 80%;
            max-width: 500px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 10px;
        }
        .transparency-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #6e8efb;
        }
        .custom-data-badge {
            background: #e3f2fd;
            color: #1565c0;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            display: inline-block;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .data-source {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }
        .industry-benchmark {
            font-size: 14px;
            color: #666;
        }
        .final-score {
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }
        .score-bar {
            height: 10px;
            background: #ecf0f1;
            border-radius: 5px;
            margin-top: 5px;
            overflow: hidden;
        }
        .score-bar div {
            height: 100%;
            transition: width 0.5s ease;
        }
        #uploadStatus {
            display: none;
            margin: 10px 0;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>AIOXY ESG AUDITOR <span class="ai-badge">AI Verified</span></h1>
    <p style="text-align: center;">Big 4-Level Accuracy for $0</p>

    <div class="input-group">
        <select id="brandSelect">
            <option value="">-- Select Brand --</option>
            <option value="tesla">Tesla</option>
            <option value="bp">BP</option>
            <option value="samsung">Samsung</option>
            <option value="apple">Apple</option>
            <option value="microsoft">Microsoft</option>
        </select>
        <button id="auditButton">Run Audit</button>
    </div>

    <div class="input-group">
        <button id="compareBtn" class="secondary">üîç Compare Competitors</button>
        <button id="uploadBtn" class="secondary">üì§ Upload Custom Data</button>
    </div>

    <div id="results"></div>
    <div id="comparisonResults" class="comparison-mode"></div>

    <div id="uploadModal">
    <div class="modal-content">
        <h3>üì§ Upload Custom ESG Data</h3>
        <p>Upload a JSON or PDF file:</p>
        <!-- Changed to consistent ID -->
        <input type="file" id="fileUpload" accept=".json,.pdf">
        <div id="uploadStatus"></div>
        <div class="input-group" style="margin-top:15px;">
            <!-- Changed to consistent IDs -->
            <button id="uploadSubmitBtn">Generate Report</button>
            <button id="uploadCancelBtn" class="danger">Cancel</button>
        </div>
    </div>
    </div>

    <script src="calculator.js"></script>
</body>
                </html>
