<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIOXY ESG Auditor | Big 4-Level Accuracy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #2e8b57;
            text-align: center;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        select, button {
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
        }
        select {
            flex: 1;
            border: 1px solid #ddd;
        }
        button {
            background: #2e8b57;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #1f6e4a;
        }
        #results {
            margin-top: 30px;
            display: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f5f5f5;
        }
        .risk {
            color: #e74c3c;
            font-weight: bold;
        }
        .source-link {
            color: #3498db;
            text-decoration: none;
        }
        .score-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        .score {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2e8b57;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>AIOXY ESG AUDITOR</h1>
    <p style="text-align: center;">Big 4-Level Accuracy for $0</p>

    <div class="input-group">
        <select id="brandSelect">
            <option value="">-- Select Brand --</option>
            <option value="tesla">Tesla</option>
            <option value="bp">BP</option>
            <option value="samsung">Samsung</option>
            <option value="apple">Apple</option>
            <option value="microsoft">Microsoft</option>
        </select>
        <button id="auditButton">Run Audit</button>
    </div>

    <div id="results"></div>

    <script src="calculator.js"></script>
</body>
</html>
