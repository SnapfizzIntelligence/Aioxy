<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIOXY ESG Auditor Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #0056b3;
            margin-bottom: 30px;
        }
        .company-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .company-card h2 {
            color: #007bff;
            margin-top: 0;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
        }
        .company-card h3 {
            color: #555;
            margin-top: 15px;
            margin-bottom: 10px;
        }
        .company-card ul {
            list-style-type: none;
            padding: 0;
        }
        .company-card ul li {
            margin-bottom: 5px;
            line-height: 1.5;
        }
        .company-card ul ul {
            margin-top: 5px;
            margin-left: 20px;
            list-style-type: disc;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AIOXY ESG Auditor - Verified Carbon Data</h1>
        <div id="companies-data">
            </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
