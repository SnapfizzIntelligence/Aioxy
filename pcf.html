<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIOXY Product Carbon Footprint</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="pcf.js" defer></script>
    <style>
        :root { --aioxy-green: #2e8b57; --aioxy-dark: #1a3e2d; }
        body { font-family: 'Segoe UI', sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; }
        header { background: var(--aioxy-dark); color: white; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        .input-section { background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 15px; }
        button { background: var(--aioxy-green); color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; margin: 5px 0; }
        input, select { padding: 8px; margin: 5px 0; width: 100%; box-sizing: border-box; }
        .input-row { display: flex; gap: 10px; margin-bottom: 10px; align-items: center; }
        .input-row > * { flex: 1; }
        .input-row > button { flex: 0 0 30px; }
        #results { margin-top: 20px; padding: 15px; background: #e9f5ee; border-radius: 8px; display: none; }
        .calculate-btn { background: var(--aioxy-dark); font-weight: bold; }
        .detail-section { background: white; padding: 15px; border-radius: 8px; margin: 10px 0; }
        .detail-section h4 { color: var(--aioxy-dark); margin-bottom: 5px; }
        .export-buttons { display: flex; gap: 10px; margin-top: 20px; flex-wrap: wrap; }
        .export-buttons button { background: var(--aioxy-dark); padding: 8px 12px; }
        .source { font-size: 0.9em; color: #666; margin-top: 10px; }
        #qrcode { margin: 15px auto; text-align: center; }
    </style>
</head>
<body>
    <header>
        <h1>ðŸ”„ AIOXY Product Mode</h1>
        <p>Generate audit-ready COâ‚‚ passports in seconds</p>
    </header>

    <div class="input-section">
        <h2>Product Details</h2>
        <input type="text" id="product-name" placeholder="e.g., Chanel No. 5 Bottle">
        <select id="product-country">
            <option value="global">Global Average</option>
            <option value="Germany">Germany</option>
            <option value="France">France</option>
            <option value="UK">UK</option>
            <option value="US">US</option>
            <option value="China">China</option>
            <option value="Japan">Japan</option>
        </select>

        <h3>Materials</h3>
        <div id="materials-container">
            <div class="input-row">
                <select class="material-type">
                    <option value="plastic-virgin">Virgin Plastic</option>
                    <option value="plastic-recycled">Recycled Plastic</option>
                    <option value="rubber">Rubber</option>
                    <option value="leather">Leather</option>
                    <option value="steel">Steel</option>
                    <option value="aluminum">Aluminum</option>
                    <option value="glass">Glass</option>
                    <option value="cardboard">Cardboard</option>
                    <option value="nylon-recycled">Nylon-Recycled</option>
                    <option value="cotton">Cotton</option>
                    <option value="polyester">Polyester</option>
                </select>
                <input type="number" class="material-weight" placeholder="kg" step="0.01">
                <button class="remove-btn" onclick="this.parentElement.remove()">Ã—</button>
            </div>
        </div>
        <button onclick="addMaterial()">+ Add Material</button>

        <h3>Manufacturing Energy</h3>
        <div class="input-row">
            <input type="number" id="energy-amount" placeholder="kWh" step="0.1">
            <select id="energy-type">
                <option value="grid">Grid Electricity</option>
                <option value="solar">Solar</option>
                <option value="wind">Wind</option>
                <option value="hydro">Hydro</option>
                <option value="biomass">Biomass</option>
            </select>
        </div>

        <h3>Transport</h3>
        <div id="transport-container">
            <div class="input-row">
                <select class="transport-mode">
                    <option value="road">Road Freight</option>
                    <option value="air">Air Freight</option>
                    <option value="sea">Sea Freight</option>
                    <option value="rail">Rail</option>
                    <option value="electric-vehicle">Electric-Vehicle</option>
                    <option value="inland-waterway">Inland-Waterway</option>
                </select>
                <input type="number" class="transport-distance" placeholder="km" step="1">
                <input type="number" class="transport-weight" placeholder="kg" step="0.01">
                <button class="remove-btn" onclick="this.parentElement.remove()">Ã—</button>
            </div>
        </div>
        <button onclick="addTransport()">+ Add Transport</button>

        <button onclick="calculatePCF()" class="calculate-btn">Generate COâ‚‚ Passport</button>
    </div>

    <div id="results">
        <h2>ðŸš€ Results</h2>
        <div id="result-summary"></div>
        <canvas id="chart" width="400" height="400"></canvas>
        <div class="export-buttons">
            <button onclick="saveAsPDF()">Save as PDF</button>
            <button onclick="copyResults()">Copy Summary</button>
            <div id="qrcode"></div>
        </div>
    </div>
</body>
    </html>
