            padding: 2rem;
            text-align: center;
            border-radius: 0 0 20px 20px;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, transparent 20%, white 20%, transparent 60%), 
                        radial-gradient(circle, transparent 20%, white 20%, transparent 60%);
            background-size: 10% 10%, 20% 20%;
            background-position: 0 0, 5% 5%;
            opacity: 0.05;
            animation: movement 45s infinite linear;
        }
        
        @keyframes movement {
            0% { transform: translate(0, 0); }
            100% { transform: translate(5%, 5%); }
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            position: relative;
        }
        
        .tagline {
            font-size: 1.2rem;
            opacity: 0.9;
            position: relative;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-title {
            font-size: 1.5rem;
            color: var(--dark);
            margin-bottom: 1.2rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--primary);
        }
        
        .form-group {
            margin-bottom: 1.2rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark);
        }
        
        select, input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        button {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .ingredient-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .ingredient-item {
            background: var(--light);
            padding: 1rem;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            transition: all 0.3s;
        }
        
        .ingredient-item:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

            background: var(--accent);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            margin-top: 10px;
            cursor: pointer;
            font-size: 0.8rem;
        }

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            border-radius: 12px;
            margin: 2rem 0;
            box-shadow: var(--shadow);
        }
        
        .impact-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin: 1.5rem 0;
        }
        
        .metric {

            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            backdrop-filter: blur(10px);

        .metric-icon {

            margin-bottom: 0.5rem;
            display: block;
        }
        
        .certification-badges {

            gap: 0.8rem;
            margin: 1.5rem 0;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .badge {

            font-size: 0.9rem;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);

            margin-top: 1.5rem;
            border-left: 4px solid rgba(255,255,255,0.5);

            gap: 1.5rem;
            margin: 2rem 0;

            // Calculate environmental impact
            calculateBtn.addEventListener('click', function() {
                const productName = document.getElementById('productName').value || 'Food Product';
                const country = document.getElementById('country').value;
                
                // Get all ingredients
                const ingredients = [];
                const ingredientSelects = document.querySelectorAll('.ingredient-select');
                const ingredientQuantities = document.querySelectorAll('.ingredient-quantity');
                
                for (let i = 0; i < ingredientSelects.length; i++) {
                    const type = ingredientSelects[i].value;
                    const quantity = parseFloat(ingredientQuantities[i].value) || 0;
                    ingredients.push({ type, quantity });
                }
                
                // Calculate impacts
                const result = computeFoodImpact(ingredients);
                const industryAvg = industryAverages[productName] || { co2: 3.5, water: 950, land: 0.35 };
                
                // Format and display results
                displayResults(productName, result, industryAvg, country);
            });
            
            function computeFoodImpact(ingredients) {
                let totalCo2 = 0;
                let totalWater = 0;
                let totalLand = 0;
                
                ingredients.forEach(ingredient => {
                    if (ingredient.quantity > 0) {
                        const data = foodMasterDataset[ingredient.type];
                        totalCo2 += data.co2e * ingredient.quantity;
                        totalWater += data.water * ingredient.quantity;
                        totalLand += data.land * ingredient.quantity;
                    }
                });
                
                return { totalCo2, totalWater, totalLand };
            }
            
            function displayResults(productName, result, industryAvg, country) {
                const savings = {
                    co2: industryAvg.co2 - result.totalCo2,
                    water: industryAvg.water - result.totalWater,
                    land: industryAvg.land - result.totalLand
                };
                
                const mainIngredient = document.querySelector('.ingredient-select').value;
                
                resultsSection.innerHTML = `
                    <div class="card">
                        <h2 class="card-title">🌱 Sustainability Passport: ${productName}</h2>
                        ${generateImpactNarrative(productName, mainIngredient, result, savings, industryAvg)}
                    </div>
                    
                    <div class="card">
                        <h2 class="card-title">📊 Environmental Metrics</h2>
                        <div class="triple-metric">
                            <div class="metric-card">
                                <h3>Carbon Footprint</h3>
                                <div class="metric-value metric-co2">${result.totalCo2.toFixed(2)} kg CO₂e</div>
                                <p>Industry Average: ${industryAvg.co2.toFixed(2)} kg</p>
                                <div style="color: ${savings.co2 > 0 ? '#27ae60' : '#e74c3c'}; font-weight: bold;">
                                    ${savings.co2 > 0 ? '✅ ' : '⚠️ '}${Math.abs(savings.co2).toFixed(2)} kg ${savings.co2 > 0 ? 'saved' : 'more'}
                                </div>
                            </div>
                            <div class="metric-card">
                                <h3>Water Usage</h3>
                                <div class="metric-value metric-water">${result.totalWater.toFixed(0)} L</div>
                                <p>Industry Average: ${industryAvg.water.toFixed(0)} L</p>
                                <div style="color: ${savings.water > 0 ? '#27ae60' : '#e74c3c'}; font-weight: bold;">
                                    ${savings.water > 0 ? '✅ ' : '⚠️ '}${Math.abs(savings.water).toFixed(0)} L ${savings.water > 0 ? 'saved' : 'more'}
                                </div>
                            </div>
                            <div class="metric-card">
                                <h3>Land Use</h3>
                                <div class="metric-value metric-land">${result.totalLand.toFixed(2)} m²-year</div>
                                <p>Industry Average: ${industryAvg.land.toFixed(2)} m²-year</p>
                                <div style="color: ${savings.land > 0 ? '#27ae60' : '#e74c3c'}; font-weight: bold;">
                                    ${savings.land > 0 ? '✅ ' : '⚠️ '}${Math.abs(savings.land).toFixed(2)} m²-year ${savings.land > 0 ? 'saved' : 'more'}
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    ${generateProteinComparison(mainIngredient)}
                `;
            }
            
            function generateImpactNarrative(productName, mainIngredient, result, savings, industryAvg) {
                const ingredientData = foodMasterDataset[mainIngredient];
                const co2Reduction = ((1 - (result.totalCo2 / industryAvg.co2)) * 100).toFixed(1);
                
                return `
                    <div class="impact-breakthrough">
                        <h3>🚀 Sustainability Breakthrough Achieved!</h3>
                        <p>Your <strong>${productName}</strong> demonstrates exceptional environmental leadership:</p>
                        
                        <div class="impact-metrics">
                            <div class="metric">
                                <span class="metric-icon">💨</span>
                                <strong>${savings.co2.toFixed(2)} kg CO₂e saved</strong>
                                <small>${ingredientData.analogies.co2}</small>
                            </div>
                            <div class="metric">
                                <span class="metric-icon">💧</span>
                                <strong>${savings.water.toFixed(0)} liters water saved</strong>
                                <small>${ingredientData.analogies.water}</small>
                            </div>
                            <div class="metric">
                                <span class="metric-icon">🌍</span>
                                <strong>${savings.land.toFixed(2)} m²-year land preserved</strong>
                                <small>${ingredientData.analogies.land}</small>
                            </div>
                        </div>
                        
                        ${generateCertificationBadges(mainIngredient)}
                        
                        <div class="comparison-highlight">
                            <h4>📈 Market Advantage</h4>
                            <p>Your product achieves <strong>${co2Reduction}% reduction</strong> in carbon footprint compared to industry average.</p>
                            <p>This represents a <strong>competitive sustainability advantage</strong> that resonates with conscious consumers.</p>
                        </div>
                    </div>
                `;
            }
            
            function generateCertificationBadges(ingredientType) {
                const certs = foodMasterDataset[ingredientType].certification;
                let badges = '<div class="certification-badges">';
                
                if (certs.organicEligible) badges += '<span class="badge organic">🌿 Organic Eligible</span>';
                if (certs.fairTradeRelevant) badges += '<span class="badge fairtrade">⚖️ FairTrade Ready</span>';
                if (certs.veganRelevant) badges += '<span class="badge vegan">🌱 Vegan Certified</span>';
                
                badges += '</div>';
                return badges;
            }
            
            function generateProteinComparison(plantProtein, animalProtein = 'beef') {
                const plantData = foodMasterDataset[plantProtein];
                const animalData = foodMasterDataset[animalProtein];
                
                const co2Reduction = ((1 - plantData.co2e / animalData.co2e) * 100).toFixed(1);
                const waterReduction = ((1 - plantData.water / animalData.water) * 100).toFixed(1);
                const landReduction = ((1 - plantData.land / animalData.land) * 100).toFixed(1);
                
                return `
                    <div class="card">
                        <h2 class="card-title">🥩 vs 🌱 Protein Comparison</h2>
                        <div class="protein-comparison">
                            <h3>Choosing ${plantProtein.replace('_', ' ')} over ${animalProtein} saves:</h3>
                            <div class="comparison-grid">
                                <div class="comparison-item">
                                    <strong>${co2Reduction}%</strong>
                                    <div>Carbon Emissions</div>
                                </div>
                                <div class="comparison-item">
                                    <strong>${waterReduction}%</strong>
                                    <div>Water Usage</div>
                                </div>
                                <div class="comparison-item">
                                    <strong>${landReduction}%</strong>
                                    <div>Land Use</div>
                                </div>
                            </div>
                            <p style="margin-top: 1rem; font-style: italic;">This dramatic reduction showcases the power of plant-based choices for planetary health.</p>
                        </div>
                    </div>
                `;
            }
            
            // Run initial demo
            setTimeout(() => {
                calculateBtn.click();
            }, 1000);
        });
    </script>
</body>
    </html>
