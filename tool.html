<form id="esgForm">
  <input type="text" id="company" placeholder="Company (e.g. Unilever)" required>
  
  <select id="industry" required>
    <option value="">Select Industry</option>
    <option value="Food & Beverage">Food & Beverage</option>
    <option value="Technology">Technology</option>
  </select>
  
  <!-- PDF URL Field -->
  <input type="url" id="pdfUrl" placeholder="ESG PDF URL (optional)">
  
  <!-- OR Text Area -->
  <textarea id="text" placeholder="OR paste ESG text here"></textarea>
  
  <button type="submit">Analyze</button>
</form>

<script>
document.getElementById('esgForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  
  const formData = {
    company: document.getElementById('company').value,
    industry: document.getElementById('industry').value,
    text: document.getElementById('text').value,
    pdfUrl: document.getElementById('pdfUrl').value
  };
  
  if (!formData.text && !formData.pdfUrl) {
    alert("Please provide either PDF URL or text");
    return;
  }

  try {
    const response = await https://script.google.com/macros/s/AKfycbxdcyhh7qSa2SK43gHwXoJqJMIgjreRU31ih2TPMAjxb1_UKAZPaP8p4JxhBSH6-AoGYw/exec', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(formData) // âœ… Correct JSON payload
    });
    
    const result = await response.text();
    document.getElementById('results').innerHTML = result;
  } catch (error) {
    console.error("Error:", error);
  }
});
      </script>
