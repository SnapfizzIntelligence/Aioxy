<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Snapfizz Intelligence</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; max-width: 600px; margin: auto; line-height: 1.6; }
    h1 { color: #007BFF; }

    button { background-color: #007BFF; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Contact Us</h1>
  <form action="mailto:pariyartulasi766@gmail.com" method="post" enctype="text/plain">
    <label for="name">Name:</label>
    <input type="text" name="name" required />

    <label for="email">Email:</label>
